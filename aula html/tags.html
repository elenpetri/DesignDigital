<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos estruturados em árvore</title>
    <style>
        p > span{
            font-family: 'Courier New', Courier, monospace;
            margin-left: 5%;
        }
    </style>
</head>
<body>
    <h1>Elementos estruturados em árvore</h1>
    <p>
        Exemplo bem formado: <br>
        <span> 
            &lt;p&gt; &lt;span&gt; TEXTO &lt;/span&gt;  &lt;/p&gt;
        </span>
        <p>
            Aqui o elemento <strong> &lt; span &gt; &lt; /span &gt;</strong> é filho do parágrafo (<strong> &lt; p &gt; &lt; /p &gt;</strong>)
        </p>
    </p>
</body>
</html>
